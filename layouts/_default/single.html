{{ define "main" }}
  <main class="pb7" role="main">
    <article class="pa3 pa4-ns nested-copy-line-height">
      <!-- TIP: Horizontal (ph) and bottom (pb) padding classes were removed from this section to make the content area wider. -->
      <section class="cf f4 center lh-copy mid-gray" style="max-width: 80rem;">
        <h1 class="f1 athelas mt3 mb1">{{ .Title }}</h1>
        {{ with .Params.author }}
          <p class="f6 dib tracked">{{ . }}</p>
        {{ end }}
        {{ if not .Date.IsZero }}
          <time class="f6 mv4 dib tracked" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{ end }}
        
        <div class="nested-links">
          {{- .Content -}}
        </div>

      </section>
    </article>
  </main>
{{ end }}
